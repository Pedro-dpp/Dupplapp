<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colección - DUPPLAPP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/stylesPlantillas.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cargarPlantillasHtml.js" defer></script>
    <script src="../js/generarCartasColeccion.js" defer></script>
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container mt-4">
      <h1>Colección de Cartas</h1>

      <div class="row mb-3">
        <div class="col-md-2">
          <input
            type="text"
            id="buscadorNombre"
            class="form-control"
            placeholder="Buscar por nombre..."
          />
        </div>

        <div class="col-md-2">
          <input
            type="text"
            id="buscadorDescripcion"
            class="form-control"
            placeholder="Buscar por descripción..."
          />
        </div>

        <div class="col-md-2">
          <button id="btnBuscar" class="btn btn-primary w-100">
            <i class="fas fa-search"></i><strong>BUSCAR</strong>
          </button>
        </div>

        <div class="col-md-2">
          <select id="filtroTipo" class="form-select">
            <option selected value="">Tipo</option>
            <option value="1">Zonas</option>
            <option value="2">Invocaciones</option>
            <option value="3">Eventos</option>
            <option value="4">Reliquias</option>
          </select>
        </div>

        <div class="col-md-2">
          <select id="filtroEstamento" class="form-select">
            <option selected value="">Estamento</option>
            <option value="1">Bajo</option>
            <option value="2">Medio</option>
            <option value="3">Alto</option>
            <option value="4">Neutro</option>
          </select>
        </div>

        <div class="col-md-2">
          <select id="filtroCoste" class="form-select">
            <option selected value="">Coste</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6 o más</option>
          </select>
        </div>
      </div>
      <div class="row" id="cartas-container">
        <!-- Las cartas se cargan aquí -->
      </div>
    </div>

    <div id="footer-container"></div>
  </body>
</html>
