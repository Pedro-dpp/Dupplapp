<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preguntas Frecuentes - DUPPLAPP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/stylesPlantillas.css" rel="stylesheet" />
    <link href="../css/stylesFAQs.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../js/cargarPlantillasHtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/faqs.js"></script>
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container mt-4">
      <header class="faq-header">
        <h1 class="faq-title">Preguntas Frecuentes</h1>
        <p class="faq-subtitle">
          Encuentra respuestas a las dudas más comunes sobre Duppla: el Duelo
        </p>
      </header>

      <div class="search-container">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input
            type="text"
            id="faq-search"
            class="form-control"
            placeholder="Buscar en preguntas frecuentes..."
          />
          <button class="btn btn-secondary" type="button" id="clear-search">
            Limpiar
          </button>
        </div>
      </div>

      <div class="accordion" id="faq-accordion">
        <!-- Las preguntas se cargarán aquí -->
      </div>

      <div id="no-results" class="no-results" style="display: none">
        <h3>No se encontraron resultados</h3>
        <p>Intenta con otros términos de búsqueda</p>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-5">
        <a href="inicio.html" class="btn btn-outline-light">
          <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>

        <div class="text-center">
          <a href="contacto.html" class="btn btn-outline-light"
            >Contáctanos <i class="fas fa-phone"></i
          ></a>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>
  </body>
</html>
