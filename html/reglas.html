<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reglas del Juego - DUPPLAPP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link href="../css/reglas.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reglas.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <button id="sidebar-toggle" class="btn btn-primary d-lg-none mb-3">
        <i class="fas fa-bars"></i>
      </button>

      <div class="row">
        <div id="rules-sidebar" class="col-lg-3">
          <div class="sidebar-header d-flex align-items-center mb-3">
            <i class="fas fa-book-open me-2"></i>
            <h2>Reglas</h2>
          </div>

          <div class="sidebar-content">
            <div class="accordion accordion-flush" id="rules-accordion">
              <!-- Ítems se cargan aquí -->
            </div>
          </div>

          <div class="sidebar-footer mt-3">
            <a href="inicio.html" class="btn btn-outline-light">
              <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
          </div>
        </div>

        <div id="rules-content" class="col-lg-9">
          <div class="rules-loading text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3">Cargando las reglas del juego...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
